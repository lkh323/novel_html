<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 라인 배치</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .grid-item {
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* 첫 번째 아이템을 2열에 걸쳐 배치 */
        .item1 {
            grid-column: 1 / 3;
            /* 1번 라인부터 3번 라인까지 */
            background-color: #e74c3c;
        }

        /* 두 번째 아이템을 특정 위치에 배치 */
        .item2 {
            grid-column: 3;
            /* 3번 열에 배치 */
            grid-row: 1;
            /* 1번 행에 배치 */
            background-color: #2ecc71;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item item1">아이템 1 (2열 차지)</div>
        <div class="grid-item item2">아이템 2</div>
        <div class="grid-item">아이템 3</div>
        <div class="grid-item">아이템 4</div>
        <div class="grid-item">아이템 5</div>
    </div>
</body>

</html>

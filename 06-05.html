<!DOCTYPE html>
<html>

<head>
    <style>
        .card {
            width: 200px;
            height: 100px;
            background-color: #f0f8ff;
            border: 2px solid #4169e1;
            padding: 10px;
            margin: 20px;
            /* 모든 방향에 20px 여백 */
        }

        /* 또는 축약형으로 */
        .card-short {
            margin: 30px 10px 40px 50px;
            /* 상 우 하 좌 순서 */
        }

        .card-special {
            width: 200px;
            height: 100px;
            background-color: #ffe4e1;
            border: 2px solid #ff69b4;
            padding: 10px;

            /* 방향별로 다른 margin 적용 */
            margin-top: 30px;
            /* 위쪽 30px */
            margin-right: 10px;
            /* 오른쪽 10px */
            margin-bottom: 40px;
            /* 아래쪽 40px */
            margin-left: 50px;
            /* 왼쪽 50px */
        }

        /* 또는 축약형으로 */
        .card-short {
            margin: 30px 10px 40px 50px;
            /* 상 우 하 좌 순서 */
        }
    </style>


</head>

<body>
    <div class="card">카드 1</div>
    <div class="card">카드 2</div>
    <div class="card">카드 3</div>
    <div class="card-special">카드 1</div>
    <div class="card-special">카드 2</div>
    <div class="card-special">카드 3</div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>심플 탭 UI 실습</title>
    <style>
        /* 전체적인 레이아웃 스타일 */
        .tab-container {
            width: 500px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }

        /* 탭 버튼 스타일 */
        .tab-buttons {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
        }

        /* 선택된 탭 버튼 스타일 */
        .tab-button.active {
            background-color: #ffffff;
            border-bottom: 2px solid #ffffff;
            font-weight: bold;
        }

        /* 탭 내용 스타일 */
        .tab-content {
            display: none; /* 기본적으로 모든 내용은 숨김 */
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        /* 활성화된 내용만 보여줌 */
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="tab-container">
    <ul class="tab-buttons">
        <li class="tab-button active" onclick="openTab(event, 'tab1')">메뉴 1</li>
        <li class="tab-button" onclick="openTab(event, 'tab2')">메뉴 2</li>
        <li class="tab-button" onclick="openTab(event, 'tab3')">메뉴 3</li>
    </ul>

    <div id="tab1" class="tab-content active">
        <h3>첫 번째 탭 내용</h3>
        <p>안녕하세요! 첫 번째 탭의 상세 설명입니다.</p>
    </div>

    <div id="tab2" class="tab-content">
        <h3>두 번째 탭 내용</h3>
        <p>여기는 두 번째 메뉴를 클릭했을 때 나타나는 화면입니다.</p>
    </div>

    <div id="tab3" class="tab-content">
        <h3>세 번째 탭 내용</h3>
        <p>세 번째 탭까지 구현이 완료되었습니다!</p>
    </div>
</div>

<script>
    function openTab(event, tabId) {
        // 1. 모든 탭 내용을 숨깁니다.
        const contents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < contents.length; i++) {
            contents[i].classList.remove("active");
        }

        // 2. 모든 버튼의 'active' 클래스를 제거합니다.
        const buttons = document.getElementsByClassName("tab-button");
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove("active");
        }

        // 3. 클릭한 탭 내용만 보여주고 버튼에 'active' 클래스를 추가합니다.
        document.getElementById(tabId).classList.add("active");
        event.currentTarget.classList.add("active");
    }
</script>

</body>
</html>
